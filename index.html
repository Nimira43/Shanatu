<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" href="./images/billy.png">
  <link rel="stylesheet" href="./css/index.css">
  <title>Shanatu</title>
</head>
<body>
  <div class="app">
    <div class="sidebar desktop-only">
      <div class="sidebar-logo">
        <i class="fa-solid fa-calendar"></i>
        <span class="sidebar-title logo">Shanatu</span>
      </div>
      <button 
        class="btn btn-primary btn-lg"
        data-event-create-button      
      >
        Create Event
      </button>  
      <div 
        class="mini-calendar"
        data-mini-calendar
      >
        <div class="mini-calendar-header">
          <time 
            class="mini-calendar-date"
            data-mini-calendar-date
          ></time>
          <div class="mini-calendar-controls">
            <button 
              class="btn btn-icon btn-secondary btn-sm"
              data-mini-calendar-previous-button  
            >
              <i class="fa-solid fa-arrow-left"></i>
            </button>
            <button 
              class="btn btn-icon btn-secondary btn-sm"
              data-mini-calendar-next-button  
            >
              <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
        </div>
        <div class="mini-calendar-content">
          <ul class="mini-calendar-day-of-week-list">
            <li class="mini-calendar-day">S</li>
            <li class="mini-calendar-day">M</li>
            <li class="mini-calendar-day">T</li>
            <li class="mini-calendar-day">W</li>
            <li class="mini-calendar-day">T</li>
            <li class="mini-calendar-day">F</li>
            <li class="mini-calendar-day">S</li>
          </ul>
          <ul 
            class="mini-calendar-day-list"
            data-mini-calendar-day-list  
          ></ul>
        </div>
      </div>
    </div>
    <main class="main">
      Main
    </main>
  </div>
  <button>Mobile Only</button>
  <dialog>Event Form</dialog>
  <dialog>Event Details</dialog>
  <dialog>Event Delete</dialog>
  <dialog>Mobile Sidebar</dialog>
  <template>Mobile Month Calendar</template>
  <template>Mobile Month Calendar Day</template>
  <template>Mobile Week Calendar</template>
  <template>Mobile Week Calendar Day</template>
  <template>Mobile Week Calendar All Day</template>
  <template>Mobile Week Calendar Column</template>
  <template>Event List Item</template>
  <template>Event</template>
  <template>Mini Calendar</template>
  <script src="./js/index.js"></script>
</body>
</html>
